{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class='offset-5 mb-5 mt-5'><h2>Update the Post!</h2></div>
<div class='container col-4 offset-2 mb-5'>
<form method='POST' enctype='multipart/form-data'>
{% csrf_token %}
{% for field in form %}
<div class="form-group">
    {{ field.errors }}
        {{ field.label }}: <br><br>{{ field }}
        
  </div>
  {% endfor %}

<input type="submit" value="Publish" class='btn btn-success'>
</form>
</div>
{% endblock content %}
