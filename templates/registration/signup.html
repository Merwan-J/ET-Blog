{% extends 'base.html' %}
{% load static %}

<div class='container col-4 offset-4 mb-5'>

{% csrf_token %}

    {{form|crispy}}

<input type="submit" value="Signup" class='btn btn-success'>
</form>
</div>
{% endblock content %}
