{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}




{% block content %}
<div class='offset-5 mb-5 mt-5'><h2>Login!</h2></div>
<div class='container col-4 offset-4 mb-5'>
    
<form method='POST' >
{% csrf_token %}
<div class="form-group">
    {{form|crispy}}
    </div>

<input type="submit" value="Login" class='btn btn-success'>
</form>
<div class="mt-3"><a href="{% url 'signup' %}"><strong>Have No Account?</strong> </a>
</div>
</div>
{% endblock content %}
