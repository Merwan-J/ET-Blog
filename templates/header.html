{% load static %}
<header class="header">
    <!-- Main Navbar-->
    <nav class="navbar navbar-expand-lg">
      <div class="search-area">
        <div class="search-area-inner d-flex align-items-center justify-content-center">
          <div class="close-btn"><i class="icon-close"></i></div>
          <div class="row d-flex justify-content-center">
            <div class="col-md-8">
              <form action="{% url 'search' %}" method='GET'>
                <div class="form-group">
                  <input type="search" name="search" id="search" placeholder="What are you looking for?" required>
                  <button type="submit" class="submit"><i class="icon-search-1"></i></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <!-- Navbar Brand -->
        <div class="navbar-header d-flex align-items-center justify-content-between">
          <!-- Navbar Brand --><a href="{% url 'index' %}" class="navbar-brand">ET-Blog</a>
          <!-- Toggle Button-->
          <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
        </div>
        <!-- Navbar Menu -->
        <div id="navbarcollapse" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="{% url 'index' %}" class="nav-link ">Home</a>
            </li>
            <li class="nav-item"><a href="{% url 'blog' %}" class="nav-link active ">Blog</a>
            </li>
            
            <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link ">Contact</a>
            </li>

            {% if user.is_authenticated %}
            <li class="nav-item " ><a href="{% url 'create' %}" class="nav-link "><i class="fa fa-plus"></i> Create Post</a>
            </li>
            {% endif %}
                        
             <div class="navbar-text"><a href="{% url 'search' %}" class="search-btn"><i class="icon-search-1"></i></a></div>
          {% if user.is_authenticated %}

             <li class="nav-item ml-4 mt-sm-1" ><a href="{% url 'logout' %}" class="nav-link "><i class="fa fa-sign-out"></i> Logout</a>
            </li>
            {% else %}
            <li class="nav-item ml-4 mt-sm-1" ><a href="{% url 'login' %}" class="nav-link "><i class="fa fa-sign-in"></i> Login</a>
            </li>
            {% endif %}
          </ul>
          
          
</div>
        </div>
      </div>
    </nav>
  </header>
